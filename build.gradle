plugins {
  id 'org.springframework.boot' version "2.2.10.RELEASE"
  id 'java-library'
  id 'maven'
}
group = "com.notatracer"


repositories {
    jcenter()
    maven {
      url "https://plugins.gradle.org/m2/"
